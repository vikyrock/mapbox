<!DOCTYPE HTML>
<html>
<style>
    .sf-frame {
        width: 100%;
        height: 700px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sketchfab Viewer API example</title>

    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.2.1.js"></script>
</head>

<body>
    <!-- Insert an empty iframe -->
    <iframe class="sf-frame" src="" id="api-frame" allow="autoplay; fullscreen; vr" allowvr allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <!-- Initialize the viewer -->
    <script type="text/javascript">
        var iframe = document.getElementById('api-frame');
        var urlid = '7w7pAfrCfjovwykkEeRFLGw5SXS';

        // By default, the latest version of the viewer API will be used.
        var client = new Sketchfab(iframe);

        // Alternatively, you can request a specific version.
        // var client = new Sketchfab( '1.2.1', iframe );

        client.init(urlid, {
            success: function onSuccess(api) {
                api.start();
                api.addEventListener('viewerready', function() {

                    // API is ready to use
                    // Insert your code here
                    console.log('Viewer is ready');

                });
            },
            error: function onError() {
                console.log('Viewer error');
            }
        });
    </script>
</body>

</html>
